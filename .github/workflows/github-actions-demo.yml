name: GitHub Actions Demo
on: [push]
jobs:
  init:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-varsion: [ 17.x ]
  steps:
    - name: rimraf dist
      run: npm run prebuild
    - name: nest build
      run: npm run build
    - name: prettier --write
      run: npm run format
    - name: nest start
      run: npm run start
    - name: node dist/main
      run: npm run start:prod
    - name: eslint
      run: npm run lint
    - name: jest
      run: npm run test
    - name: jest --watch
      run: npm run test:watch
    - name: jest --coverage
      run: npm run test:cov
    - name: node
      run: npm run test:debug
    - name: jest
      run: npm run test:e2e