name: GitHub Actions Demo
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
  steps:
    uses: actions/checkout@v3
    - name: install modules
      run: npm install
    - name: rimraf dist
      run: npm run prebuild
    - name: nest build
      run: npm run build
    - name: prettier --write
      run: npm run format
    - name: nest start
      run: npm run start
    - name: node dist/main
      run: npm run start:prod
    - name: eslint
      run: npm run lint
    - name: jest
      run: npm run test
    - name: jest --watch
      run: npm run test:watch
    - name: jest --coverage
      run: npm run test:cov
    - name: node
      run: npm run test:debug
    - name: jest
      run: npm run test:e2e